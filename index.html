<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary, Mia ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #0d0c25, #09071a);
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      opacity: 0.8;
      animation: twinkle 2.5s infinite ease-in-out, moveStar linear infinite;
      filter: drop-shadow(0 0 3px white);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes moveStar {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
      z-index: 2;
      color: #ffffff;
      text-shadow: 0 0 6px #aa69d1;
    }

    #letter {
      margin-top: 20px;
      padding: 25px;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 2;
    }

    #letter.show {
      opacity: 1;
      transform: scaleY(1);
    }

    p {
      font-size: 1.25em;
      line-height: 1.7;
      color: #ffeaff;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1>ðŸ’Œ Happy 1 Year Anniversary, Mia</h1>

  <div id="letter">
    <p>
      Mia,<br><br>
      Today is our one full year of love baby, laughter, and soft little moments that I never want to forget. You've made my world richer, brighter, and so much more magical just by being you.<br><br>
      â€” Rehan ðŸ’œ
    </p>
  </div>

  <script>
    const letter = document.getElementById('letter');
    setTimeout(() => {
      letter.classList.add('show');
    }, 800);

    const starsContainer = document.getElementById('stars');
    const starCount = 80;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      const startX = Math.random() * 200 - 100;
      star.style.left = startX + 'vw';
      const duration = 25 + Math.random() * 35;
      const direction = Math.random() > 0.5 ? 'normal' : 'reverse';
      star.style.animationDuration = duration + 's';
      star.style.animationDirection = direction;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
