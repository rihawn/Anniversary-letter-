<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Mia ðŸ’œ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at center, #6a0dad, #b980f0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h1 {
      position: absolute;
      top: 40px;
      font-size: 1.6em;
      color: white;
      text-align: center;
      z-index: 2;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      opacity: 0.7;
      animation: twinkle 2.5s infinite ease-in-out, moveStar linear infinite;
      filter: drop-shadow(0 0 2px white);
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes moveStar {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    .envelope {
      width: 300px;
      height: 200px;
      position: relative;
      background: #f3d9ff;
      border: 2px solid #b66ee7;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 2;
    }
    .flap {
      position: absolute;
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;
      background: #d69af5;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 3;
    }
    .paper {
      position: absolute;
      width: 280px;
      height: 160px;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scaleY(0);
      background: white;
      border: 2px solid #d9b3ff;
      border-radius: 6px;
      padding: 20px;
      color: #4a006a;
      font-size: 1em;
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
      z-index: 1;
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.5s ease;
      transform-origin: top;
    }
    .message {
      opacity: 0;
      transition: opacity 1s ease;
    }
    .envelope.open .flap {
      transform: rotateX(180deg);
    }
    .envelope.open .paper {
      opacity: 1;
      transform: translateX(-50%) scaleY(1);
    }
    .envelope.open .message {
      opacity: 1;
      transition-delay: 0.6s;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1>ðŸ’Œ To Mia, from Rehan</h1>

  <div class="envelope" id="envelope" title="Click to open">
    <div class="flap"></div>
    <div class="paper">
      <div class="message">
        Mia,<br><br>
        Today is our one full year of love baby, laughter, and soft little moments that I never want to forget. You've made my world richer, brighter, and so much more magical just by being you.<br><br>
        â€” Rehan ðŸ’œ
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    envelope.addEventListener("click", () => {
      envelope.classList.add("open");
    });

    // Generate stars
    const starsContainer = document.getElementById('stars');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      const startX = Math.random() * 200 - 100;
      star.style.left = startX + 'vw';
      const duration = 20 + Math.random() * 40;
      const direction = Math.random() > 0.5 ? 'normal' : 'reverse';
      star.style.animationDuration = duration + 's';
      star.style.animationDirection = direction;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
