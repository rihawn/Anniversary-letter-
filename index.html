<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary, Mia ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #6a0dad, #b980f0);
      font-family: 'Georgia', serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      opacity: 0.7;
      animation: twinkle 2.5s infinite ease-in-out, moveStar linear infinite;
      filter: drop-shadow(0 0 2px white);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes moveStar {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      z-index: 2;
    }

    #envelope {
      background-color: #f4e1ff;
      color: #5a005a;
      border: 2px dashed #aa69d1;
      padding: 20px 30px;
      width: 320px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s;
      z-index: 2;
    }

    #envelope:hover {
      background-color: #e6ccff;
      transform: scale(1.05);
    }

    #letter {
      margin-top: 30px;
      padding: 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      opacity: 0;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.8s ease, opacity 0.8s ease;
      z-index: 2;
    }

    #letter.show {
      opacity: 1;
      transform: scaleY(1);
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1>ðŸ’Œ Happy 1 Year Anniversary, Mia</h1>

  <div id="envelope">Click to open your letter</div>

  <div id="letter">
    <p>
      Mia,<br><br>
      Today is our one full year of love baby, laughter, and soft little moments that I never want to forget. You've made my world richer, brighter, and so much more magical just by being you.<br><br>
      â€” Rehan ðŸ’œ
    </p>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');

    envelope.addEventListener('click', () => {
      envelope.style.display = 'none';
      letter.classList.add('show');
    });

    // Generate stars
    const starsContainer = document.getElementById('stars');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      const startX = Math.random() * 200 - 100;
      star.style.left = startX + 'vw';
      const duration = 20 + Math.random() * 40;
      const direction = Math.random() > 0.5 ? 'normal' : 'reverse';
      star.style.animationDuration = duration + 's';
      star.style.animationDirection = direction;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
