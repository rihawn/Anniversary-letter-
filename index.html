<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Mia ðŸ’œ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #6a0dad, #b980f0);
      font-family: 'Georgia', serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      opacity: 0.8;
      animation: twinkle 2.5s infinite ease-in-out, moveStar linear infinite;
      filter: drop-shadow(0 0 2px white);
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes moveStar {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      margin-bottom: 30px;
    }
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f3d9ff;
      border: 2px solid #b66ee7;
      border-radius: 8px;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: visible; /* allow paper outside */
      transition: opacity 0.7s ease;
      z-index: 3;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #d69af5;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 4;
    }
    .paper {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 280px;
      height: 160px;
      background: white;
      border: 3px solid #cda5f7;
      border-radius: 6px;
      padding: 20px;
      color: #4a006a;
      font-size: 1em;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
      opacity: 0;
      transform-origin: top center;
      transform: translateX(-50%) translateY(0) scaleY(0);
      transition:
        transform 0.7s ease,
        opacity 0.5s ease;
      z-index: 2;
      transform-style: preserve-3d;
    }
    .message {
      opacity: 0;
      transition: opacity 1s ease;
    }
    .envelope.open .flap {
      transform: rotateX(180deg);
    }
    .envelope.open .paper {
      opacity: 1;
      transform: translateX(-50%) translateY(-230px) scaleY(1);
      transition:
        transform 1s ease,
        opacity 0.7s ease;
    }
    .envelope.open.fade-envelope {
      opacity: 0;
      pointer-events: none;
    }
    .envelope.open.show-message .message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ðŸ’Œ To Mia, from Rehan</h1>
    <div class="envelope" id="envelope" title="Click to open">
      <div class="flap"></div>
      <div class="paper" id="paper">
        <div class="message" id="message">
          Mia,<br><br>
          Today is our one full year of love baby, laughter, and soft little moments that I never want to forget. You've made my world richer, brighter, and so much more magical just by being you.<br><br>
          â€” Rehan ðŸ’œ
        </div>
      </div>
    </div>
  </div>

  <script>
    // Envelope open logic with fade out
    const envelope = document.getElementById("envelope");
    envelope.addEventListener("click", () => {
      envelope.classList.add("open");

      // After paper slides out (~1s), fade envelope away
      setTimeout(() => {
        envelope.classList.add("fade-envelope");
      }, 1100);

      // Show message after paper fully out and envelope fades
      setTimeout(() => {
        envelope.classList.add("show-message");
      }, 1300);
    });

    // Starfield generator with star shapes and movement
    const starsContainer = document.getElementById('stars');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';

      // Start position between -100vw and 100vw so stars come from left or right
      const startX = Math.random() * 200 - 100;
      star.style.left = startX + 'vw';

      // Randomize animation duration & direction
      const duration = 20 + Math.random() * 40; // 20s to 60s
      const direction = Math.random() > 0.5 ? 'normal' : 'reverse';

      star.style.animationDuration = duration + 's';
      star.style.animationDirection = direction;

      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
